<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Interactive SDC Cathedral Window</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="outer_div">
            <div style="grid-row: 1;" class="left_column_div vert_text">Organization</div>
            <div style="grid-row: 2;" class="left_column_div vert_text">System Functions</div>
            <div style="grid-row: 3;" class="left_column_div vert_text"><span>Trust & Distributed</span><span>Responsibilities</span></div>
            <div style="grid-row: 4;" class="left_column_div vert_text">Semantic</div>
            <div style="grid-row: 5;" class="left_column_div vert_text">Structure</div>
            <div style="grid-row: 6;" class="left_column_div vert_text">Foundation</div>

            <div class="right_side_box ihe_profile">
                <div class="vert_text">Profiles</div>
                <div>
                    <div class="smaller_font">Integrating the Healthcare Enterprise (IHE)</div>
                    <div class="smaller_font">Service-oriented Device Point-of-care Interoperability (SDPi)</div>
                </div>
            </div>

            <div class="right_side_box dev_specs_outer">
                <div class="vert_text">Device Specializations</div>
                <div>Text</div>
            </div>
            <div class="right_side_box key_purposes_outer">
                <div class="vert_text">Key Purposes</div>
                <div>Text</div>    
            </div>
            <div class="right_side_box core_standards_outer">
                <div class="vert_text">Core Standards</div>
                <div>Text</div>  
            </div>
    </div>
</body>
</html>
